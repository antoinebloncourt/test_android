<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Android</title>
<link href="style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="css/jquery.bxslider.css">
<script type="text/javascript" src="js/quo.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.bxslider.js"></script>
</head>
<body>

<input type="button" onClick="window.open('touch_functional.html','_self');" value="Zepto touch functional test">
 | 
<input type="button" onClick="window.open('gesture_functional.html','_self');" value="Zepto gesture functional test">

<ul class="bxslider">
  <li><img src="flight_folder/fplna.gif" width="600"></li>
  <li><img src="flight_folder/fplnb.gif" width="600"></li>
  <li><img src="flight_folder/fplnc.gif" width="600"></li>
</ul>

<script type="text/javascript">
$('.bxslider').bxSlider({
  adaptiveHeight: true,
  mode: 'horizontal',
	touchEnabled: false
});

$(document).ready(function() {
  
	$$('.bxslider li').swipeLeft(
		function() {
		 alert('swipe left');
	});
	
	$$('.bxslider').pinchOut(
		function() {
		 alert('zoom out');
	});

	$$('.bxslider').pinchIn(
		function() {
		 alert('zoom in');
	});

});

</script>

</body>
</html>
